<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITF-67070199</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="User">Asitara Phumdokmai 67070199</h1>
    <div class="profile" id="Profile">
        <div class="notify"><p>1</p></div>
    </div>
    <div>
        <div>
            <label>Set username</label><input type="text" id="name"><button onclick="setName()">Set</button>
        </div>
        <div>
            <label>Set image</label><input type="text" id="img"><button onclick="setImg()">Set</button>
        </div>
    </div>
    <script>
        const username = document.getElementById("User")
        const u_input = document.getElementById("name")
        const img = document.getElementById("Profile")
        const i_input = document.getElementById("img")

        function setName(){
            username.textContent = u_input.value + " 67070199";
            u_input.value = ""
        }
        function setImg(){
            img.style.backgroundImage = "url(" + i_input.value + ")";
            i_input.value = ""
        }
    </script>
</body>
</html>
